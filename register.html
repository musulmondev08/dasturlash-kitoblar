<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registratsiya</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="form-container">
  <h2>Ro'yxatdan O'tish</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="firstName">Ism:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Familiya:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefon:</label>
      <input type="number" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Parol:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Parolni Tasdiqlash:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="form-group">
      <label for="data">Tug'ulgan sana:</label>
      <input type="date" id="data" name="data" required>
    </div>
      <label for="erkak">Erkak</label>
      <input type="radio" id="erkak" name="jins" value="erkak" required>
      <label for="ayol">Ayol</label>
      <input type="radio" id="ayol" name="jins" value="ayol" required>
    <div class="form-group">
      <input type="submit" value="Ro'yxatdan O'tish" >
    </div>
  </form>
</div>



<script src="script.js"></script>
</body>
</html>
